# buildspec.yml
version: 0.2

env:
  secrets-manager:
    GITHUB_TOKEN: "allen-ms-github-token"
    PRIVATE_KEY: "allen-kp-sshkey"
  variables:
    AWS_DEFAULT_REGION: "ap-southeast-1"
    AWS_ACCOUNT_ID: "642588679360"
    DOCKER_REPO: "ecr-test-repo"  # Define the Docker repository name once

phases:
  install:
    runtime-versions:
      java: corretto11
    commands:
      - echo "Updating package lists and installing Maven on Ubuntu..."
      - apt-get update                   # No sudo needed on CodeBuild
      - apt-get install -y maven

  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      
      - echo "Setting up SSH access for custom server..."
      - mkdir -p ~/.ssh
      - echo -e "$PRIVATE_KEY" | sed 's/\\n/\n/g' > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa
      - ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts  # Use variable for the host if IP changes frequently

  build:
    commands:
      - echo "Building the Java application with Maven..."
      - mvn clean package
      
      - echo "Building the Docker image..."
      - docker build -t my-java-app .
      - docker tag my-java-app:latest $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$DOCKER_REPO

  post_build:
    commands:
      - echo "Pushing the Docker image to ECR..."
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$DOCKER_REPO

artifacts:
  files:
    - 'target/*.war'                     # Adjust artifact path to ensure only necessary files are saved
